{% extends 'base_user.html' %}

{% block title %}Test Overview{% endblock %}

{% block content %}
    <h4>{{ username }}'s results</h4>
    <div>
        {{ graph|safe }}
    </div>
    <div>
        {{ bar_plot|safe }}
    </div>

    <h4>Top 3 topics</h4>
    {% for field in top_fields %}
        <li>
            <a href="">{{ field }}</a>
        </li>

    {% endfor %}

    <p>Return to homepage</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
{% endblock %}
