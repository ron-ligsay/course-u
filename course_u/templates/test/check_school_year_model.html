<!-- Add this script block to open the modal when the page loads -->
<script>
    $(document).ready(function () {
        $('#schoolYearModal').modal('show');
    });
</script>

<!-- Modal for school year completion -->
<div class="modal fade" id="schoolYearModal" tabindex="-1" role="dialog" aria-labelledby="schoolYearModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="schoolYearModalLabel">School Year Completion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Have you completed the school year?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="/yes" class="btn btn-primary">Yes</a>
                <a href="/no" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>
