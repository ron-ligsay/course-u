{% extends 'base_user.html' %}



{% block title %}Check School Year{% endblock %}

{% load static %}


{% block head_extra %}
<link rel="stylesheet" href="{% static 'css/check_school_year.css' %}">
{% endblock head_extra %}

{% block content %}
<div class="modal fade" id="schoolYearModal" tabindex="-1" role="dialog" aria-labelledby="schoolYearModalLabel" > 
    <!-- aria-hidden="true" -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="schoolYearModalLabel">School Year Completion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Have you completed the school year?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{% url 'check_school_year_choice' choice='yes' %}" class="btn btn-primary">Yes</a>
                <a href="{% url 'check_school_year_choice' choice='no' %}" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
