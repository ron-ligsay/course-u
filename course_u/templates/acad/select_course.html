{% extends 'base_user.html' %}
{% block title %}Courses Selection{% endblock %}

{% load static %}
{% block head_extra %}
<link rel="stylesheet" href="{% static 'css/course.css' %}">
{% endblock head_extra %}
<body>
{% block content %}

    
<br><br>
    <div class="">
        {% for course in courses %}
        <div class="course">
            <a href="{% url 'select_year' course_id=course.id %}" class="btn btn-primary">{{ course.course_name }}</a>
        </div>
        {% endfor %}
    </div>
</body>
<br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
