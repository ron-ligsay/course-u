{% extends 'base_user.html' %}
{% block title %}Courses Selection{% endblock %}

{% load static %}
{% block head_extra %}
<link rel="stylesheet" href="{% static 'css/course.css' %}">
{% endblock head_extra %}



{% block content %}

<h2>Select Course</h2>

<div class="course-section">
    <div class="character-section">

    </div>
    <div class="selection-section">
        {% for course in courses %}
        <div class="course">
            <a href="{% url 'select_year' course_id=course.id %}" class="btn btn-primary">{{ course.course_name }}</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
