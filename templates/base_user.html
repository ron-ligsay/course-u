
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% block title %}Course-U{% endblock %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  

  {% block head_extra %}


  {% endblock head_extra %}

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <!-- Vertical navbar content here -->
        
        {% include 'navbar.html' %}
      </nav>
      <main role="main" class="col-md-12 ml-sm-auto col-lg-10 px-md-4">
        <!-- Main content here -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>     
          {% endfor %}

        {% endif %}

        {% if user.is_authenticated %}

          {% block content %}
          

          {% endblock content %}

        {% else %}
          <div class="col-md-6 offset-md-3">
            <br><br><br>
            <h3 class="">You need to login first</h3>
            <a href="{% url 'login_user' %}" class="btn btn-secondary">Login Page</a>
          </div>
        {% endif %}
      </main>
    </div>
  </div>


  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script> -->
</body>

</html>
