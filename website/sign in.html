<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Sign Form</title>
        <link rel="stylesheet" href="forsignin.css">
         
    </head>
    <body> 
        <div class="container"> 
            <div class="right">
                <form action="" class="form">
                    <section class="copy">
                        <h2> Sign In to Course U </h2>
                        <div class="login-container">
                            <p>Already have an account? <a href="hello.html">
                                <strong>Log In</strong>
                            </a></p>
                        </div>
                    </section>
                    <div class="input-container name">
                        <label for="fname"> Full Name</label>
                        <input id="fname" name="fname" type="text" placeholder="Enter Name">
                    </div>
                    
                    <div class="input-container email">
                        <label for="email"> Email </label>
                        <input id="email" name="email" type="email" placeholder="Enter Email">
                    </div>

                    
                    <div class="input-container password">
                        <label for="password"> Password </label>
                        <input id="password" name="password" type="password" placeholder="Must be atleast 6 characters" type="password">
                        <i class="far fa-eye-slash>"></i> 
                    </div>

                    <div class="input-container cta">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Sign Up for email updates.
                        </label>
                    </div>
                    <button class="signup-btn" type="submit"> Sign Up </button>
                    <section class="copy legal">
                        <p> <span class="small"> By continuing, you agree to accept our <br> <a href="#"> Privacy Policy </a> &amp; <a href="#"> Terms of Service</a>.</span></p>
                    </section>
                </form>
                </form>
            </div>
            <div class="side">
                <img src="images/signup.jpg">
        </div>
        </div>
    </body>
</html>
