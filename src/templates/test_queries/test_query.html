<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test List</title>
</head>
<body>
    <h1>Test List</h1>
    <table>
        <thead>
            <tr>
                <th>Question ID</th>
                <th>Topic</th>
                <th>Question</th>
                <th>Description</th>
                <th>Options</th>
                <th>Correct Option</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for test in questions %}
            <tr>
                <td>{{ test.question_id }}</td>
                <td>{{ test.topic }}</td>
                <td>{{ test.question }}</td>
                <td>{{ test.description }}</td>
                <td>{{ test.options }}</td>
                <td>{{ test.correct_option }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
